plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin
    id "dev.flutter.flutter-gradle-plugin"
    // Firebase Google Services
    id "com.google.gms.google-services"
}

android {
    namespace "com.example.my_messenger"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.example.my_messenger"
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName

        // Включение MultiDex (нужно для работы Firebase)
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Убрал debug signingConfig, так как в релизе нужно своё подписание
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source "../.."
}

// Firebase и Google Services
dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.2')  // Последняя BOM Firebase
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'
}

// MultiDex (если приложение больше 64K методов)
dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}